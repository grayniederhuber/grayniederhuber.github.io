        }

        .header-container-mobile {
            display: flex;
            justify-content: left;
            align-items: center;
            font-size: 5vw;
            z-index: 2;
            display: none;
        }

        @media screen and (max-width: 820px) {
            .header-container-desktop {

        .button-container {

            gap: 5vw;

            border-radius: 12px;
            padding: 0.5rem;

            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            
            font-family: 'Playfair Display';
            font-weight: 800;
            letter-spacing: 0.25vw;

            transition-duration: 0.3s;
        }

        .button-container a:hover {
            color: white;
        }

        .button-container-2 {
            display: flex;
            width: 80%;
            justify-content: space-between;
            align-items: center;
            font-size: 1.75rem;
        }

        .button-container-2 a {
            color: rgb(144, 159, 151);
            border-radius: 30rem;
            padding: 3.5rem 0;
            align-items: center;
            justify-content: space-between;
            display: flex;

            transition-duration: 0.3s;
        }

        .button-container-2 a:hover {
            color: white;
        }

        .music-container-desktop {
            display: flex;
            flex-direction: row;
            align-items: top;
            gap: 1rem;
            
            max-width: 60rem;
            width: 70%;
        }

        .music-container-mobile {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: None;
        }

        .yt {
            position: relative;
            display: flex;
            width: 100%;
            height: 0;
            margin: auto;
            padding: 0% 0% 56.25%;
            overflow: hidden
        }

        .yt iframe {
            position: absolute;
            top: 0; bottom: 0; left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .spotify-mobile {
            height: 260px;
            width: 80vw;
            overflow: hidden;
        }
        .spotify-desktop {
            height: 260px;
            overflow: hidden;
        }

        .content {
            padding: 1rem 0;
        }

        .content-container {
            display: flex;
            /* background-color: red; */
            flex-direction: column;
            gap: 3rem;
            align-items: center;
            padding-top: 3rem;
            padding-bottom: 3rem;
            max-height: 75vh;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        .constrained-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .constrained-container > * {
            width: calc(100vw - 4rem);
            max-width: 90rem;
        }

        @media screen and (min-width: 720px) {
            .constrained-container > * {
                width: calc(90vw - 4rem);
                max-width: 90rem;
            }
        }

        .video {
            aspect-ratio: 560 / 315;
            width: 50vw;
            max-width: 35rem;
        }

        .footer {
            background-color: #202027;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .875rem;
        }

        @media screen and (max-width: 820px) {
            .music-container-1 {
                display: None
            }
            .music-container-2 {
                display: Initial
            }
