    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 1.25rem;
            color: rgb(255, 255, 255);
            z-index: 2;
            font-family: 'Playfair Display';
        }

        .hero {
            padding: 1rem 0;
            background: transparent;
            
        }

        .hero-container {
            position: fixed;
            display: flex;
            top: 8rem;
            left: 0;
            bottom: 5rem;
            width: 100%;
            align-items: center;
            justify-content: center;
            background: transparent;
            background-size: cover;
            background-position: center;
            font-size: 1.5vh;
        }


        .divider {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #202027;
            height: 1rem;
        }

        * {
            font-family: 'Fira Sans Condensed', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background-attachment: fixed;
            /* display: flex;
            flex-direction: column; */
            background: url('./caleb_hardluck.jpg');
            
            background-size: cover;
            background-position: center;

            overflow-y: hidden;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .header {
            background-color:transparent;
            padding: 2rem 0 0;
            
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .875rem;
            z-index: 2;
        }

        .button-container {
            display: flex;
            gap: 8rem;
            font-size: 1.75rem;
        }

        .button-container a {
            color: rgb(144, 159, 151);
            border-radius: 12px;
            padding: 0.5rem;

            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            
            font-family: 'Playfair Display';
            font-weight: 600;
            letter-spacing: 0.5rem;

            transition-duration: 0.3s;
        }

        .button-container a:hover {
            color: white;
        }

        .button-container-2 {
            display: flex;
            width: 80%;
            justify-content: space-between;
            font-size: 1.75rem;
        }

        .button-container-2 a {
            color: rgb(144, 159, 151);
            border-radius: 30rem;
            padding: 3.5rem 0;

            justify-content: space-between;
            display: flex;

            transition-duration: 0.3s;
        }

        .button-container-2 a:hover {
            color: white;
        }

        .music-container-1 {
            display: flex;
            gap: 2rem;
            text-align: right;
            
            max-width: 50rem;
            width: 70%;
        }





        .contact-links a {
            display: flex;
            text-align: center;
            justify-content: center;
            color: #7aa2ff;
        }

        .content {
            padding: 1rem 0;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
            padding-top: 3rem;
            padding-bottom: 3rem;
            max-height: 75vh;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        .content-element-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            
            width: 80%;
            max-width: 40rem;
            background-color: rgb(80, 82, 98);
        }

        .constrained-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .constrained-container > * {
            width: calc(100vw - 4rem);
            max-width: 90rem;
        }

        @media screen and (min-width: 720px) {
            .constrained-container > * {
                width: calc(90vw - 4rem);
                max-width: 90rem;
            }
        }

        .video {
            aspect-ratio: 560 / 315;
            width: 50vw;
            max-width: 35rem;
        }

        .footer {
            background-color: #202027;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .875rem;
        }

        

        .band-container {
            display: flex;
            gap: 2rem;
            text-align: center;
            align-items: center;
            flex-direction: column;
            width: 70%;
        }

        .band-container-container {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: space-between;
            width: 70%;
        }

        .spotify-container.flipped {
            text-align: left;
            
        }

        .explanation {
            flex-shrink: 0;
            width: 30%;
        }

        .bullet-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;

        }

        .content-video-container-container {
            flex-grow: 1;
        }

        .content-video-container {
            background-color: #0c6a11;
            padding: 1rem;
            border-radius: 1rem;
            flex-grow: 1;
            aspect-ratio: 560 / 315;
        }

        .content-video {
            border-radius: 1rem;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
