        * {

            font-weight: 350;

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #171c16;
            background-image: url('./caleb_hardluck_resized.avif'), url('./caleb_hardluck_resized.jpg'); 
            background-size: cover;
            background-position: center;
            
        }


        h1 {
            font-size: 80vh;
            font-family: "Rubik Glitch";
            background: rgba(67, 84, 75, 0.731);
            color: transparent;
            background-clip: text;
            display: inline-block;
            letter-spacing: 0.9rem;
            transform: scale(0.75, 1.5);
            -moz-transform: scale(0.75, 1.5);
            -o-transform: scale(0.75,1.5);
            -webkit-transform: scale(0.75,1.5);
        }

        h2 {
            font-size: 4vw;
            font-weight: 800;
            letter-spacing: 1vw;
            color: rgb(144, 159, 151);
            z-index: 2;
            font-family: 'Playfair Display';
        }

        .hero-2 {
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*overflow: auto; */
        }

        .hero-container-2 {
            position: fixed;
            display: flex;
            top: 8rem;
            left: 0;
            bottom: 5rem;
            width: 100%;
            align-items: center;
            justify-content: center;
            background: transparent;
            background-size: cover;
            background-position: center;
            font-size: 1.5vw;
        }

        .updated-hero-container-2 {
            position: fixed;
            display: flex;
            top: 8rem;
            bottom: 8rem;
            width: 100%;
            align-items: center;
            justify-content: center;
            background: transparent;
            background-size: cover;
            background-position: center;
            font-size: 1.5vw
        }

        .updated-hero-container-2 img {
            width: 100vw;
            opacity: 0.25;
        }

        .header {
            background-color: transparent;
            justify-content: center;
            padding: 4.5vw 5vw 1rem 5vw;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media screen and (max-width: 820px) {
            .footer {
                position: fixed;
                top: 15vh;
                bottom: 15vh;
                width: 100%;
            }
            .button-container {
                flex-direction: column;
                gap: 10vw;
                font-size: 3.5vw;
            }
        }

        @media screen and (min-width: 821px) {
            .footer {
                margin-top: auto;
                padding-top: 2rem;
                padding-bottom: 3vw;
            }
            .button-container {
                gap: 3.5vw;
                font-size: 3vw;
            }
            .header {
                padding: 0.5vw 5vw 1rem 5vw;
            }
            .updated-hero-container-2 img {
                width: 75vw;
            }
        }

        .button-container a {
            color: rgb(144, 159, 151);
            border-radius: 12px;
            padding: 0.5rem;

            text-decoration: none;
            
            font-family: 'Playfair Display';
            font-weight: 600;
            letter-spacing: 0.5vw;

            transition-duration: 0.3s;
        }

        .button-container a:hover {
            color: white;
        }

        .content {
            padding: 1rem 0;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
            padding-top: 3rem;
            padding-bottom: 3rem;
        
        }

        .content-element-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            
            width: 80%;
            max-width: 40rem;
            background-color: rgb(80, 82, 98);
        }

        .constrained-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .constrained-container > * {
            width: calc(100vw - 4rem);
            max-width: 90rem;
        }

        @media screen and (min-width: 720px) {
            .constrained-container > * {
                width: calc(90vw - 4rem);
                max-width: 90rem;
            }
        }
        
    </style>
