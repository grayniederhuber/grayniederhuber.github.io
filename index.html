<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Glitch&family=Six+Caps&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        @font-face {
            font-family: "Bully";
            src: url(Bully/Bully.otf);
        }

        * {
            font-family: 'Bully', sans-serif;
            font-weight: 350;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('./caleb_hardluck.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 80vh;
            font-family: "Rubik Glitch";
            background: rgba(67, 84, 75, 0.731);
            color: transparent;
            background-clip: text;
            display: inline-block;
            letter-spacing: 0.9rem;
            transform: scale(0.75, 1.5);
            -moz-transform: scale(0.75, 1.5);
            -o-transform: scale(0.75,1.5);
            -webkit-transform: scale(0.75,1.5);
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1.5rem;
            color: rgb(144, 159, 151);
            z-index: 2;
            font-family: 'Playfair Display';
        }

        .hero-2 {
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*overflow: auto; */
            background: lime; /* Just to visualize the extent */
        }

        .hero-container-2 {
            position: fixed;
            display: flex;
            top: 8rem;
            left: 0;
            bottom: 5rem;
            width: 100%;
            align-items: center;
            justify-content: center;
            background: transparent;
            background-size: cover;
            background-position: center;
            font-size: 1.5vh;
        }

        .header {
            background-color: transparent;
            justify-content: center;
            padding: 0.25rem 0;
            padding-bottom: 1rem;
        }

        .header-container {
            display: flex;
            justify-content: center;
            font-family: 'Teko';
            font-size: 5rem;
        }

        .footer {
            margin-top: auto;
            background-color: transparent;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .875rem;
            z-index: 2;
        }

        .button-container {
            display: flex;
            gap: 6vw;
            font-size: 1.75vw;
        }

        .button-container a {
            color: rgb(144, 159, 151);
            border-radius: 12px;
            padding: 0.5rem;

            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            
            font-family: 'Playfair Display';
            font-weight: 600;
            letter-spacing: 0.5vw;

            transition-duration: 0.3s;
        }

        .button-container a:hover {
            color: white;
        }


        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0rem;
            box-shadow: rgba(0,0,0,0.56) 0px 35px 50px 4px;
            background: transparent;
            max-width: 60rem;
            margin: auto;
            z-index: 5;
        }

        .img-container {
            display: flex;
            overflow-x: hidden;
        }

        .img-container img {
            width: 20rem; 
            height: 30rem; 
            object-fit: none; 
            opacity: 80%;
        } 






        .divider {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #202027;
            height: 1rem;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .title-container {
            display: flex;
            gap: 1rem;
            font-size: 2rem;
        }

        .contact-links a {
            display: flex;
            text-align: center;
            justify-content: center;
            color: #7aa2ff;
        }

        .content {
            padding: 1rem 0;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
            padding-top: 3rem;
            padding-bottom: 3rem;
        
        }

        .content-element-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            
            width: 80%;
            max-width: 40rem;
            background-color: rgb(80, 82, 98);
        }

        .constrained-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .constrained-container > * {
            width: calc(100vw - 4rem);
            max-width: 90rem;
        }

        @media screen and (min-width: 720px) {
            .constrained-container > * {
                width: calc(90vw - 4rem);
                max-width: 90rem;
            }
        }

        
    </style>
</head>
<body>

    <div class="header">
        <div class="constrained-container">
            <div class="header-container">
                <h2> ORANGEVILLE PUNK EST. 2022 </h2>
            </div>
        </div>
    </div>
    
    <div class="hero-container-2">
        <div>
            <h1> 0 2 7 </h1>
        </div>
    </div>
    
    <footer class="footer">
        <div class="constrained-container">
            <div class="footer-container">
                <div class="button-container">
                    <a href="shows.html">
                        SHOWS
                    </a>
                    <a href="music.html">
                        MUSIC
                    </a>
                    <a href="merch.html">
                        MERCH
                    </a>
                    <!-- <a href="merch.html">
                        GALLERY
                    </a> -->
                    <a href="follow.html">
                        FOLLOW/CONTACT
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
